<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>



   
    <div class="container">
      <div class="header">
        <div class="logo">
            <h1><span style="color: rgba(255, 0, 0, 0.842);">RED</span>STORE</h1>
        </div>

        <nav>
            <ul id="menuitems">
              

                <a href="index.html"><li>Home</li></a>
                <a href="Products.html"><li>Products</li></a>
                <a href="#"><li>About</li></a>
                <a href="#"><li>Contact</li></a>
                <a href="logic.html"><li>Account</li></a>
                
            </ul>
          </nav>
                     
           <img src="asset/shopping-bag-line.png" >
           <img src="asset/menu-line.png" class="menu" onclick="menutoggle()">
   
    
        </div>  
                  
        
         
                   
                       
        <div class="form-container">
          <form id="login-form">
              <h2>Login</h2>
              <div class="form-group">
                  <label for="login-email">Email</label>
                  <input type="email" id="login-email" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                  <label for="login-password">Password</label>
                  <input type="password" id="login-password" placeholder="Enter your password" required>
              </div>
              <div class="form-group">
                  <button type="submit">Login</button>
              </div>
              <div class="toggle-link" onclick="toggleForm('register')">Don't have an account? Register</div>
          </form>
  
          <form id="register-form" style="display: none;">
              <h2>Register</h2>
              <div class="form-group">
                  <label for="register-name">Name</label>
                  <input type="text" id="register-name" placeholder="Enter your name" required>
              </div>
              <div class="form-group">
                  <label for="register-email">Email</label>
                  <input type="email" id="register-email" placeholder="Enter your email" required>
              </div>
              <div class="form-group">
                  <label for="register-password">Password</label>
                  <input type="password" id="register-password" placeholder="Enter your password" required>
              </div>
              <div class="form-group">
                  <button type="submit">Register</button>
              </div>
              <div class="toggle-link" onclick="toggleForm('login')">Already have an account? Login</div>
          </form>
      </div>
                       
          



      </div>

       



    </div>
       
                <script>
                  var menuitems =  document.getElementById("menuitems");

                  menuitems.style.maxHeight = "0px";

                  function menutoggle(){
                    if( menuitems.style.maxHeight == "0px")
                    {
                     menuitems.style.maxHeight = "200px"
                    }
                    else{
                      menuitems.style.maxHeight = "0px";
                    }
                  }
                </script>
          
  
          <script>
               function toggleForm(form) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            if (form === 'login') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Login successful!');
        });

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Registration successful!');
        });
          </script>
          
</body>
</html>
